<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

	<title>Индекс масы тела</title>

	<script src="site.js"></script>
	
  </head>
  <body>
   
	<div class="container mt-5 w-50 p-3">
		
		<h1 class="mb-4">Индекс масы тела</h1>
	
        
		<!-- Input Data Form -->
		<div class='  my-4'>

			<div class="form-group">
			  <label for="sumInput">Ваш рост (М)</label>
			  <input oninput="calc()" type="number" class="form-control" id="sumInput" 	min="0" max="100" value="1.7">
			</div>

			<div class="form-group">
			  <label for="termInput">Ваш вес (КГ)</label>
			  <input oninput="calc()" type="number" class="form-control" id="termInput" min="0" max="1000" value="55">
			</div> 

		
		</div>
		  
		  <button class="btn btn-primary w-100" onclick="calc()">
			Рассчитать
		</button>
		
		<!-- /Input Data Form -->
				
		<h3 class='my-4'>Ваш  Индекс <output id="resultPlace">-</output> </h3>
        <h5>Это означает: <span id="Otvet"></span></h5>
	</div>
   
  </body>
</html>
